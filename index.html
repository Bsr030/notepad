<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Text Pad</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        textarea { width: 90%; height: 80vh; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Collaborative Text Pad</h1>
    <textarea id="editor" placeholder="Start typing..."></textarea>
    
    <script>
        const textArea = document.getElementById('editor');

        // Load saved content from localStorage
        textArea.value = localStorage.getItem('sharedText') || '';

        // Save content on change
        textArea.addEventListener('input', () => {
            localStorage.setItem('sharedText', textArea.value);
        });
    </script>
</body>
</html>
